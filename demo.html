<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Price Loader</h1>
  </header>

  <main class="main">
    <section class="input-section">
      <textarea id="priceInput" class="input-section__textarea" placeholder="Paste MP prices here..."></textarea>
      <button id="loadBtn" class="btn btn--primary">Load Prices</button>
    </section>

    <section class="output-section">
      <div id="output" class="output-section__box"></div>
    </section>
  </main>
</body>
<script src="script.js"></script>
</html>
